<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>scrabble</title>
</head>
<body>
    <div class="tile-home">
        <div class="tile-holder"></div>
    </div>
    <section class="section">   
        <div class="board">
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>    
            <div class="box-stack"></div>       
        </div>
        
         
        <div class="tile-container">
            <div class="list-words">
                <div class="words"></div>
                <div class="point-cont">
                    <h1>Total Score</h1>
                    <div class="point"></div>
                </div>
            </div>
            <div class="rack"></div>

            <div class="check-cont">
                <button class="c check">check word</button>
                <button class="c remove">remove</button>
            </div>
        </div>
       
        
    </section>

    <div class="overlay"></div>
    <div class="blanks">
        <div class="replacement"></div>
        <button class="confirm-blank">confirm</button>
    </div>
</body>
</html>
